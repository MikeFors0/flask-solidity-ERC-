{% extends 'base.html' %}


{% block main %}

<form method="post" class="form">
    <div>
        <h1>Sign In</h1>
    </div>
    <div>
        <input type="password" name="key" placeholder="input your secret key" title="input your secret key" required>
    </div>
    <div class="button">
        <button type="submit">Sign In</button>
    </div>
</form>
<div>
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
</div>




{% endblock %}
