{% extends 'base.html' %}


{% block main %}


<form method="post" class="form">
    <h1>Создание Action</h1>
    <div>
        <label>Start:</label>
        <input type="datetime-local" name="start" placeholder="start" title="enter the time to start the auction" required>
    </div>
    <div>
        <label>End:</label>
        <input type="datetime-local" name="end" placeholder="end" title="enter the end time of the auction" required>
    </div>
    <div>
        <label>Min:</label>
        <input type="number" name="min" placeholder="min" title="enter minimum bid" required>
    </div>
    <div>
        <label>Max:</label>
        <input type="number" name="max" placeholder="max" title="enter maximum bid" required>
    </div>
    <div class="button">
        <button type="submit" >Create</button>
    </div>
</form>


{% endblock %}
